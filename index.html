<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Simple Interest Calculator</h1>
    <div>
        <form id="calculator">
            <label for="amount">Amount</label> <input type="number" placeholder="10000" name="amount" id="amount" >
             <br>
            <label for="myRange">Interest Range</label><input type="range" min="1" max="100" value="50" class="slider" id="myRange"> <br>
            <label for="years">No. of Years</label><input type="number" name="years" id="years"> <br>
            <input type="submit" value="Calculate Interest">
        </form>
        <div id="result" class="result-box"><p></p></div>
    </div>
    <script src="kd5.js"></script>
</body>
</html>
